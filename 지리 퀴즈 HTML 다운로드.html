
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지리 개념 퀴즈</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { font-weight: bold; margin-top: 20px; }
        .options button { display: block; margin: 5px 0; }
        #result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>지리 개념 객관식 퀴즈</h1>
    <div id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <button onclick="nextQuestion()">다음 문제</button>
    </div>

    <script>
        const questions = [
            {
                question: "온대 겨울 건조 기후는 어떤 지역에 분포하는가?",
                options: ["중국 동남부", "일본 북부", "중국 내륙", "오스트레일리아 남부"],
                answer: 2
            },
            {
                question: "냉대 기후에서 주로 나타나는 식생은?",
                options: ["낙엽 활엽수", "혼합림", "침엽수림", "수목농업"],
                answer: 2
            },
            {
                question: "지중해성 기후의 여름철 특징은?",
                options: ["고온다습", "저온건조", "고온건조", "한랭다습"],
                answer: 2
            },
            {
                question: "문화 병존은 어떤 경우를 뜻하는가?",
                options: [
                    "한 사회의 문화가 다른 사회의 문화로 대체되는 현상",
                    "서로 다른 문화 요소가 결합하여 제3의 문화를 형성하는 것",
                    "서로 다른 문화가 한 사회 속에 나란히 존재하는 것",
                    "외부 문화에 의해 기존 문화가 사라지는 것"
                ],
                answer: 2
            },
            {
                question: "온난 습윤 기후는 다음 중 어디에 분포하는가?",
                options: ["중국 북부", "일본 남부", "아프리카 북부", "칠레 중부"],
                answer: 1
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
            document.getElementById("result").innerText = "";
        }

        function checkAnswer(index) {
            const q = questions[currentQuestion];
            const resultDiv = document.getElementById("result");
            if (index === q.answer) {
                resultDiv.innerText = "정답입니다!";
                resultDiv.style.color = "green";
            } else {
                resultDiv.innerText = "틀렸습니다. 다시 시도해 보세요.";
                resultDiv.style.color = "red";
            }
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        // 첫 문제 로드
        loadQuestion();
    </script>
</body>
</html>
